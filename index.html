<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> 
  
  <title>GitHub加速</title> 
  <link rel="stylesheet" href="./styles.css" /> 
 </head> 
 <body> 
  <div class="d-flex align-items-start flex-wrap">
  <div class="card shadow m-3"> 
   <h5 class="card-header">转换GitHub链接</h5> 
   <div class="card-body"> 
    <h5 class="card-title"></h5> 
    <label>GitHub链接</label> 
    <div class="input-group mb-3"> 
     <input type="text" class="form-control" id="githubRes" aria-describedby="basic-addon1" placeholder="例如 https://github.com/crazypeace/warp.sh/raw/main/warp.sh" /> 
    </div> 
    <div class="input-group mb-3"> 
     <button class="btn btn-primary" type="button" onclick="convertRes()" id="cvtBtn">转换链接</button> 
    </div> 
    <label>转换后的链接</label> 
    <div class="input-group mb-3"> 
     <input type="text" class="form-control" id="resAfterGhproxy" aria-describedby="basic-addon2" onfocus="this.select()" /> 
     <button class="btn btn-info" type="button" onclick="fetchRes()">下载</button> 
    </div> 
   </div> 
  </div>  

  <div class="card shadow m-3"> 
   <h5 class="card-header">转换GitHub脚本</h5> 
   <div class="card-body"> 
    <h5 class="card-title"></h5> 
    <label>GitHub脚本</label> 
    <div class="input-group mb-3"> 
     <input type="text" class="form-control" id="githubScript" aria-describedby="basic-addon1" placeholder="例如 bash <(curl -L https://github.com/crazypeace/warp.sh/raw/main/warp.sh) 4" /> 
    </div> 
    <div class="input-group mb-3"> 
     <button class="btn btn-primary" type="button" onclick="convertScript()" id="cvtBtn">转换脚本</button> 
    </div> 
    <label>转换后的脚本(不转换嵌套调用的其他脚本)</label> 
    <div class="input-group mb-3"> 
     <input type="text" class="form-control" id="result2" aria-describedby="basic-addon2" onfocus="this.select()" /> 
     <button class="btn btn-info" type="button" onclick="copyResult2()">复制</button> 
    </div> 
    <label>转换后的脚本(同时转换嵌套调用的其他脚本)</label> 
    <div class="input-group mb-3"> 
     <input type="text" class="form-control" id="result1" aria-describedby="basic-addon2" onfocus="this.select()" /> 
     <button class="btn btn-info" type="button" onclick="copyResult1()">复制</button> 
    </div> 
   </div> 
  </div> 

  <div class="card shadow m-3"> 
   <h5 class="card-header">高级配置</h5> 
   <div class="card-body"> 
    <h5 class="card-title"></h5> 
    <label>自定义转换网址</label> 
    <div class="input-group mb-3"> 
     <input type="text" class="form-control" id="ghproxy" aria-describedby="basic-addon3" value="https://ghproxy.crazypeace.workers.dev/" />
     <button class="btn btn-info" type="button" onclick="getLocalUrl()" id="localUrlBtn">重置</button> 
    </div> 
   </div> 
  </div> 
  </div>

  <script src="https://fastly.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
  <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
  <script src="./main.js"></script>  
 </body>
</html>
